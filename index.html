<!DOCTYPE html>
<html lang="en">
<head>
    <title>SunnyBites - Delicious Food in a Sunny Atmosphere</title>
    <style><html lang="en">
<head>
<title>SunnyBites</title>
<style>
/* Header styles */
header {
background-color: #ffb347;
}

header nav {
display: flex;
justify-content: center;
}

header nav a {
color: black;
padding: 10px 20px;
text-decoration: none;
}

/* Body styles */
main {
display: flex;
justify-content: center;
}

.dish {
position: relative;
width: 300px;
margin: 20px;
}

.dish img {
width: 100%;
}

.dish-info {
position: absolute;
bottom: 0;
background: rgba(255,255,255, 0.8);
color: black;
width: 100%;
height: 120px;
display: flex;
flex-direction: column;
justify-content: center;
padding: 10px;
box-sizing: border-box;
transition: 0.3s;
opacity: 0;
}

.dish:hover .dish-info {
opacity: 1;
}

/* Testimonials styles */
.testimonials {
display: flex;
justify-content: center;
flex-wrap: wrap;
}

.testimonial {
width: 400px;
margin: 20px;
text-align: center;
}

.testimonial img {
width: 100px;
border-radius: 50%;
margin-bottom: 10px;
}

/* Footer styles */
footer {
background-color: #ffb347;
padding: 20px;
text-align: center;
}
</style>
</head>

<body>

<header>
<nav>
<a href="#">Home</a>
<a href="#">Menu</a>
<a href="#">About Us</a>
<a href="#">Contact</a>
</nav>
</header>

<main>
<div class="dish">
<img src="burger.jpg" alt="Burger">
<div class="dish-info">
Burger <br>
$12
</div>
</div>

<div class="dish">
<img src="pizza.jpg" alt="Pizza">
<div class="dish-info">
Pizza <br>
$15
</div>
</div>
</main>

<section class="testimonials">
<div class="testimonial">
<img src="customer1.jpg" alt="Customer 1">
<p>"The food is delicious and the staff is so friendly!"</p>
</div>

<div class="testimonial">
<img src="customer2.jpg" alt="Customer 2">
<p>"SunnyBites is my new favorite place for lunch - highly recommended!"</p>
</div>
</section>

<footer>
&copy; 2023 SunnyBites <br>
<a href="#">Facebook</a>
<a href="#">Instagram</a>
<a href="#">Twitter</a>
</footer>

</body>
</html>
